<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<form method="get" enctype="multipart/form-data">
			<!-- 下拉选	 -->
			<select name="city" size="4" multiple>
				<option value="jms">佳木斯儿</option>

			<br><br><br><br>

			<!-- 按钮，文本框			 -->
			<input>
